var chartTF = new Highcharts.Chart({
  chart:{ renderTo : 'chart-temperatureF' },
  title: { text: 'Temperature (F)' },
  series: [{
    showInLegend: false,
    data: []
  }],
  plotOptions: {
    line: { animation: false,
      dataLabels: { enabled: true }
    },
    series: { color: '#059e8a' }
  },
  xAxis: { type: 'datetime',
    dateTimeLabelFormats: { second: '%H:%M:%S' }
  },
  yAxis: {
    title: { text: 'Temperature (F)' }
    //title: { text: 'Temperature (Fahrenheit)' }
  },
  credits: { enabled: false }
});
setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var x = (new Date()).getTime(),
          y = parseFloat(this.responseText);
      //console.log(this.responseText);
      if(chartTF.series[0].data.length > 40) {
        chartTF.series[0].addPoint([x, y], true, true, true);
      } else {
        chartTF.series[0].addPoint([x, y], true, false, true);
      }
    }
  };
  xhttp.open("GET", "/getTemperatureF", true);
  xhttp.send();
}, 10000 ) ;
